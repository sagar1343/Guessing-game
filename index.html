<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the word</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>GUESS <em>the</em> WORD</h1>
        <div class="message"></div>
        <div class="correctWord"></div>
        <div class="guessCountMessage">You have 10 guess remaining</div>
        <div class="guessLetterDisplay"></div>
        <form id="guessForm">
          <label for="inputLetter">Type one letter</label>
          <input
            type="text"
            id="inputLetter"
            maxlength="1"
            minlength="1"
            autofocus
            required
          />
          <button id="submitBtn" type="submit">Guess!</button>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
