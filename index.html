<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the word</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>GUESS <em>the</em> WORD</h1>
        <div class="message">Good guess! The word has Letter Y.</div>
        <div class="correctWord">. . . A R</div>
        <div class="guessCount">You have 6 guess remaining</div>
        <div class="guessWord">A R E Y</div>
        <form>
          <label for="inputLetter">Type one letter</label>
          <input type="text" id="inputLetter" />
          <button type="submit">Guess!</button>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
